<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário (aula 4)</title>
</head>

<body>
    <center>
        <h1>Meu Formulariozinho</h1>
        <p>Nome: <input type="text" name="nome" id="idnome" placeholder="Digite seu nome"> </p>
        <p>Sobrenome <input type="text" name="Sobrenome" id="idsobrenome" placeholder="Digite seu Sobrenome"> </p>
        <p> <input type="submit" value="Enviar"></p>
        <br><br>
        <h1>Formulariozinho de validação</h1>
        <fieldset>
            <legend>Dados pessoais</legend>
            <form action="main.js" method="get">
                <p> <label for="idnome">Nome: </label>
                <input type="text" name="nome" id="idnome" placeholder="Digite seu nome" minlength="3" maxlength="30" required name="nome">
                </p>

                <p>
                    <label for="idsobrenome">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="idsobrenome" placeholder="Digite seu sobrenome" minlength="5" maxlength="50" required name="sobrenome">
                </p>
                
                <p>
                    <label for="idemail">e-mail: </label>
                    <input type="email" name="e-mail" id="idemail" placeholder="Digite seu e-mail" minlength="10" maxlength="70" required name="e-mail">
                </p>

                <p>
                    <label for="idtelefone">Telefone: </label>
                    <input type="tel" name="Telefone" id="idtelefone" placeholder="Digite seu número de Telefone" minlength="11" maxlength="12" required name="Número telefone">  
                </p>

                <p>
                    <label for="iddata">Data de Nascimento: </label>
                    <input type="date" name="Data" id="iddata" placeholder="Digite Sua data de Nascimento">
                </p>

                <p><input type="submit" value="Enviar"></p>
            </form>
        </fieldset>

    </center>
</body>
</html>
